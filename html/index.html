<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Dark</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
    
        <h3>Regístrate en los Formularios</h3>

        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="../img/bxl-twitter.svg" alt="logo-twitter">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" method="get">
            <div class="section-inputs">
                <label for="name">Nombre
                    <input type="text" name="name" id="name">
                </label>
                
                <label for="username">Nombre de Usuario
                    <input type="text" name="username" id="username">
                </label>               
             </div>

             <label for="name">Email
                <input type="email" name="email" id="email">
            </label>
            
            <label for="name">Password
                <input type="password" name="password" id="password" placeholder="6 + caracteres">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Crear una cuenta significa que está de acuerdo con nuestros Términos de servicio, Política de privacidad y nuestra Configuración de notificación predeterminada.</span>
            </label>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>


    </div>
</body>
</html>
